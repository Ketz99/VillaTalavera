<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Artesanías - Villa Talavera</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Roboto:wght@400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="shortcut icon" href="img/logo-corto.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">



    <main class="container products-page-layout">
        <aside class="filters-sidebar">
            <h3>Filtrar</h3>
            <div class="filter-group">
                <input type="text" id="search-input" placeholder="Buscar por nombre...">
            </div>
            <div class="filter-group">
                <h4>País de Origen</h4>
                <ul id="country-filters" class="category-filters">
                    <li>Cargando...</li>
                </ul>
            </div>
            <div class="filter-group">
                <h4>Categorías</h4>
                <ul id="category-filters" class="category-filters">
                    <!-- Las categorías se cargarán aquí -->
                    <li>Cargando...</li>
                </ul>
            </div>
        </aside>

        <section class="product-grid-container">
            <h1 id="page-title">Todos los Productos</h1>
            <div id="product-grid" class="product-grid">
                <!-- Los productos se cargarán aquí -->
                <p>Cargando productos...</p>
            </div>
        </section>
    </main>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/productos.js"></script>
    <script type="module" src="js/cart.js"></script>
</body>

</html>
